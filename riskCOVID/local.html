<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="local.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>


    <title>RiskyViz Local</title>
</head>
<body>
    <nav class="navbar navbar-expand-md justify-content-between">
        <a class="navbar-brand" id="result"><h1></h1></a>
        <form class="mx-2 my-auto d-inline w-100">
            <div class="input-group">
                <input type="text" id="selector" class="form-control" placeholder="Search for another area...">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary border border-warning" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
    </nav>
    <div id="mapid"></div>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-lg-6">
                <div class="h-100 d-flex flex-column">
                    <div class="row justify-content-center bg-purple">
                        <div class="text-white">
                            <div style="height:100px">Risk Icons</div>
                        </div>
                    </div>
                    <div class="row justify-content-center bg-blue flex-grow-1">
                        <div class="text-white">Advice Summary</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 bg-gray text-white">
                <p>Government Advice, national graph, statistics etc.</p>
            </div>
        </div>
    </div>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="jquery.fittext.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-4-autocomplete/dist/bootstrap-4-autocomplete.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="local.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script type="text/javascript" src="../dist/leaflet.ajax.js"></script>
<script>
    //
    var lon = sessionStorage.getItem("longitude");
    var lat = sessionStorage.getItem("latitude");
    var mymap = L.map('mapid').setView([lat, lon], 12);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset:-1,
    }).addTo(mymap);





    function style(feature) {
        return {
            fillColor: getColor(feature.properties.score),
            weight: 0.25,
            opacity: 1,
            color: 'black',
            fillOpacity: 0.3
        };
    }

    fetch("new.geojson").then(
        fetched => fetched.json()
    ).then(
        boundaries => L.geoJson(boundaries, {style: style}).addTo(mymap)
    );

    mymap.flyTo([lat,lon],14);
    L.marker([lat, lon]).addTo(mymap);

    function getColor(d) {
        return d > 10 ? '#800026' :
            d > 1  ? '#FFD300' :
            d >= 0 ? '#80C904':
                        'transparent';
    }


</script>
</body>
</html>
